<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Link-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
   
    <!--Title-->
    <title>Weather</title>

</head>

<!--Content-->
  <div class="card-title flex-column">
  <div class="card-body text-center border border-info border-start-0 ">
    <h1 class="title">Weather Dashboard</h1>
  </div>
</div>
<!--City Search session-->
    <div id="citysearch"    class="card-body border border-info border-start-0">
      <h4 class="search-title">Search for a City:</h4>
      <input id="weather-input" type="text" class="input" placeholder="Enter a City">
      <button id="btn"  class="searchbtn">Search</button>
    </div>
    <!--Forecast Session-->
    <div  id="forecast"   class="card-body text-center border border-info border-start-0 hidden">
        <h1 class="current-weather">Today's Weather</h1>
        <p class="today"></p>
      <h3 class="dashboard ">5- Days Weather Forecast</h3>
    </div>
    <!--Weather Card-->

      <section id="weather-card" class="vh-100 hidden" >
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100" style="color: #282828;">
      <div class="col-md-9 col-lg-7 col-xl-5">

        <div class="card mb-4 gradient-custom" style="border-radius: 25px;">
          <div class="card-body p-4">

            <div id="demo1" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ul class="carousel-indicators mb-0">
                <li data-target="#demo1" data-slide-to="0" class="active"></li>
                <li data-target="#demo1" data-slide-to="1"></li>
                <li data-target="#demo1" data-slide-to="2"></li>
              </ul>
              <!-- Carousel inner --> <!-- Current  day Weather information-->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="d-flex justify-content-between mb-4 pb-2">
                    <div>
                      <h2  id="temp-display"   class="display-2"><strong>23C</strong></h2> <!-- current weather-->
                      <p   id="city-display"   class="text-muted mb-0">Miami, Florida</p> <!--City Name-->
                      <h2 id="hum-value"><strong>64</strong></h2>
                      <p id="humidity" class="text-muted mb-0">Humidity</p>
                      <h2 id="wind-speed"><strong></strong>13.8</h2>
                      <p id="speed" class="text-muted mb-0">Wind Speed</p>
                      <h2 id="uv"><strong>11.23</strong></h2>
                      <p id="uvindex" class="text-muted mb-0">UV Index</p>
                    </div>
                    <div>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu3.webp"
                        width="150px">
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

          </div>
        </div>
        <!--5 Day forecast -->
        <div class="card" style="border-radius: 25px;">
          <div class="card-body p-4">

            <div id="demo3" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ul class="carousel-indicators mb-0">
                <li data-target="#demo3" data-slide-to="0"></li>
                <li data-target="#demo3" data-slide-to="1"></li>
                <li data-target="#demo3" data-slide-to="2" class="active"></li>
              </ul>
              <!-- Carousel inner -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="d-flex justify-content-around text-center mb-4 pb-3 pt-2">
                    <div class="flex-column">
                      <p  id="temp1" class="small"><strong>21°C</strong></p>
                      <i class="fas fa-sun fa-2x mb-3" style="color: #ddd;"></i>
                      <p class="mb-0"><strong>Mon</strong></p>
                    </div>
                    <div class="flex-column">
                      <p  id="temp2"  class="small"><strong>20°C</strong></p>
                      <i class="fas fa-sun fa-2x mb-3" style="color: #ddd;"></i>
                      <p class="mb-0"><strong>Tue</strong></p>
                    </div>
                    <div class="flex-column">
                      <p   id="temp3" class="small"><strong>16°C</strong></p>
                      <i class="fas fa-cloud fa-2x mb-3" style="color: #ddd;"></i>
                      <p class="mb-0"><strong>Wed</strong></p>
                    </div>
                    <div class="flex-column">
                      <p  id="temp4"  class="small"><strong>17°C</strong></p>
                      <i class="fas fa-cloud fa-2x mb-3" style="color: #ddd;"></i>
                      <p class="mb-0"><strong>Thu</strong></p>
                    </div>
                    <div class="flex-column">
                      <p  id="temp5"  class="small"><strong>18°C</strong></p>
                      <i class="fas fa-cloud-showers-heavy fa-2x mb-3" style="color: #ddd;"></i>
                      <p class="mb-0"><strong>Fri</strong></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
  
  </div>

</div>
<body>
   
    <!--JS and Moment-->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
